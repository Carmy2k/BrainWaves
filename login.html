<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./src/css/login-style.css">
    <title>Accedi & Registrati| BrainWawes</title>
</head>

<body>
    <a href="./index.html" class="gotohome">Vai alla Home</a>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crea Account</h1><br>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Cognome">
                <input type="date" placeholder="Data ">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Registrati</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Accedi</h1><br>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Non ricordi la password?</a>
                <button>Invia</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bentornato!</h1>
                    <p>Inserisci i tuoi dati personali per utilizzare tutte le funzionalità del sito</p>
                    <button class="hidden" id="login">Accedi</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ciao, Amico!</h1>
                    <p>Registrati con i tuoi dati personali per utilizzare tutte le funzionalità del sito</p>
                    <button class="hidden" id="register">Registrati</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
